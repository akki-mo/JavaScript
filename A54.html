<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string lastindexOf() method</title>
</head>
<body>
    <script>
        var str1= new String("This is string one and again string one");
        var index = str1.lastIndexOf("string")

        document.write("lastindexOf found String : " +index);

        document.write("<br/>");

        var index = str1.lastIndexOf("One");
        document.write("lastindexOf found String : " +index);
        

    </script>
    
</body>
</html>
