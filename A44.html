<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detatype</title>
    <script>
        function showValue()
        {
            var dayofMonth = 50;
            if (dayofMonth < 1 || dayofMonth >31)
            {
                dayofMonth = Number.NaN
                alert("Day of month must be between 1 and 31")
            }
            document.write("Value of dayofmonth : "+ dayofMonth);
        }    
    
    </script>
</head>
<body>
    <p>Click the following to see the results</p>
    <form>
        <input type="button"  value="click" onclick="showValue()">
    </form>
    
</body>
