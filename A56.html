<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript Array concat property</title>
</head>
<body>
    <script type="text/javascript"> 
        var alpha = ["a","b","c"]
        var numeric= new Array(10,20,30);

        var alphanumeric= alpha.concat(numeric)
        document.write("alphanumeric is : " +alphanumeric);

        document.write("<br/>");

        var alphanumeric2 = numeric.concat(alpha);
        document.write("alphanumeric  : "+alphanumeric2)
    </script>    
</body>
</html>
