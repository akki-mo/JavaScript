<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Control Sructure : IF .. ELSE .. IF </title>
</head>
<body>
    <script type="text/javascript">
        var book= "Marathi";
        if(book == " history")
        {
            document.write("<b> history book </b>");
        }
        else if(book == "Marathi")
        {
            document.write("<b> Marathi  book </b>");
             
        }
        else 
        {
            document.write("<b> Unknown Book   </b>");
             
        }
    </script>
    
</body>
</html>
