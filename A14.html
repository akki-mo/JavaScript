<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> typeof Operators</title>
</head>
<body>
    <script type="text/javascript">
        var a= 10;
        var b= " akshay";
        var linebreak   = "<br />";

        result = (typeof b  == "string" ? "B is String"  : "B is Numaric");
        document.write("Result = > ");
        document.write(result);
        document.write(linebreak);

        result = (typeof a  == "string" ? "A is String"  : "A is Numaric");
        document.write("Result = > ");
        document.write(result);
        document.write(linebreak);
    </script>
    
</body>
</html>
