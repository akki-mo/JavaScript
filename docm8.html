
<script>
    function validate()
    {
        var msg;
        if(document.myform.userPass.value.length > 5)
        {
            msg ="good";

        }
        else{
            msg="poor";
        }
        document.getElementById('mylocation').innerText = msg;
    }
</script>

<form name="myform">
    <input type="password" value="userPass" onkeyup="validate()">
    Streangth : <span id="mylocation">no Streangth</span>

</form>
