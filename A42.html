<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datatype number</title>
    <script>
        function showValue()
        {
            var val = Number.MAX_VALUE;
            document.write("Value of number. MAX_VALUE = " + val);
        }
    </script>
</head>
<body>
    <p>click the following to see the results</p>
    <form>
        <input type="button" value="click"  onclick="showValue()">
    </form>
    
</body>
</html>
