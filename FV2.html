<body>
    <script>
        function check_Zip(zipcode){
            var regex = /^\d{5}$/;
            if(regex.test(zipcode.value)==false){
                alert("the length of zip code must alteast five digit");
                zipcode.focus();
                return false;

            }   
            if(zipcode.value == " ")
            {
                alert("Zip code field cannot be left empty");
                zipcode.focus();
                return false;
            }
            return true;
        }
    </script>
    <form action="/error" name="zipvalidate">
        ZipCode : <input type="text" size="5" name="yourzip"/></p>
        <input type="button" value="validate ZipCode" onclick="if(check_Zip(zipvalidate.yourzip)){alert('Its a valid zipcode')}">
        <br>
        <input type="reset">
    </form>
    
</body>
</html>
