<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Join Method</title>
</head>
<body>
    <script>
        var arr= new Array("first","Secound","Third");


        var str = arr.join();
        document.write("str  : "+str)

        var str = arr.join(",");
        document.write("<br/>str : "+str);

        var str = arr.join("+");
        document.write("<br/>str : "+str);


    </script>
    
</body>
</html>
