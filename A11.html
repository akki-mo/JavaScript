<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> javascript</title>
    </head>
    <body>
        <script type="text/javascript">
         var a=2;
         var b=3;
         var linebreak = "<br />";

         document.write("(a & b) => ");
         result = ( a & b);
         document.write(result)
         document.write(linebreak);
         
         document.write("(a | b) => ");
         result = ( a| b);
         document.write(result)
         document.write(linebreak);

         document.write("( ~ b) => ");
         result = ( ~ b);
         document.write(result)
         document.write(linebreak);

         document.write("(a << b) => ");
         result = ( a<< b);
         document.write(result)
         document.write(linebreak);

         document.write("(a >> b) => ");
         result = ( a >> b);
         document.write(result)
         document.write(linebreak);
         
    </script>

    </body>
</html>
