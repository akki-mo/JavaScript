<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Control Statement </title>
</head>
<body>
    <Script type="text/javascript">
        var grade =' G ';
        document.wirte("Entering Swith Block <br/>");
        switch (grade)
        {
            case 'A' : document.wirte(" good job <br/>");
                     break;
            case 'B' : document.wirte(" pretty job <br/>"); 
                     break;
            case 'C' : document.wirte(" Passed <br/>"); 
                     break;
            case 'D' : document.wirte(" not so good  <br/>");
                     break;
            case 'E' : document.wirte(" failed <br/>"); 
                     break;
            default : document.write("Unknown Grade  <br/>")
        }
        document.write("Existing Switch Block ");
    </Script>
    
</body>
</html>
